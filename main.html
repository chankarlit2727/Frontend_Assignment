<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Monitoring</title>
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>

     body{
        line-height: 1.35;
     }
    .monitoring_container:before{
        content: none;
    }

    .monitoring_container{
        position: relative;
        display: grid;
        width: 100%;
        padding: 20px;
        grid-template:
           'sidebar navbar navbar navbar navbar navbar'
           'sidebar middle right projector audio server'
           'sidebar middle right projector audio server';
        grid-template-rows: 40px 185px 0px;
        grid-template-columns: 30px 50px 1fr 240px 240px 240px ;
        content: "after";

    }

    .monitoring_sidebar{
        position: relative;
        grid-area: sidebar;
        text-align:center;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
        margin-left:18px;
     }

     .monitoring_navbar{
        position: relative;
        grid-area: navbar;
        background-color:#444650;
        border-top-right-radius: 20px;
     }

     .monitoring_middle{
        position: relative;
        grid-area: middle;
        background-color:#33353F;
        text-align:center;
     }

     .monitoring_right{
        position: relative;
        grid-area: right;
        background-color:#272A35;
     }

     .navicon{
        position: relative;
        float: left;
        padding: 14px 20px;
        bottom: 5px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 16px;
     }

     .navicon input{
        width: 180px;
        background: transparent;
        padding: 0 14px;
        border: none;
        outline: none;
     }
     .navicon .fa-ellipsis-vertical{
        position: relative;
        margin: 3px;
        left: 115px;
        font-size: 20px;
        color: #6599FF;
     }

     .navicon-slider{
        position: relative;
        text-align: center;
        float: right;
        font-size: 20px;
        width: 50px;
        height: 50px;
        background: #BDBEC8;
        transform: rotate(90deg);
        border-top-left-radius: 20px;
     }

     .monitoring_navbar select{
        position: relative;
        -moz-appearance: none;
        -webkit-appearance: none;
         appearance: none;
         outline: none;
     }

     .monitoring_projector{
        position: relative;
        background-color:#33353F;
        list-style-type: none;
     }

     .monitoring_audio{
        position: relative;
        background-color:#33353F;
     }

     .monitoring_server{
        position: relative;
        background-color:#33353F;
        border-bottom-right-radius: 20px;
     }

     .fa-plug, .fa-calendar-week, .fa-chromecast{
        position: static;
        margin-top: 10px;
        padding-top: 9px;
        font-size: 16px;
     }
     .fa-circle{
        position: static;
        padding-top: 9px;
        margin-top: 10px;
        font-size: 10px;
     }

    .monitoring_right input, .monitoring_right span{
        position: relative;

     }

    .movieTem{
        position: relative;
        margin:  3px 15px;
        padding: 1px 4px;
        top: 2px;
        background: transparent;
        font-size: 12px;
        color: #717274;
        border: none;
        outline: none;
    }

    .monitoring_right .progress{
        position: relative;
        background: #888888;
        top: 10px;
        margin: 10px 20px;
        border-radius: 10px;
    }

    .projectorTem{
        position: relative;
        color: #858586;
        top: 5px;
        margin: 0px 15px;
        font-size: 10px;
        margin-bottom: 10px;
    }

    .projectorTemTitle{
        position: relative;
        color: #858586;
        margin: 0 10px;
        padding: 0 5px;
        top: 10px;
        display: block;
        color: #808080;
        font-size: 10px;
    }

    .projectorTemInput{
        position: relative;
        color: #858586;
        margin: 0 10px;
        padding: 0 10px;
        display: block;
        font-size: 10px;
        height: 15px;
        left: 65px;
        bottom: 20px;
    }

    .fa-video, .fa-power-off, .fa-record-vinyl, .fa-lightbulb, .fa-volume-high, .fa-volume-xmark{
        display: inline-block;
        position: static;
        font-size: 13px;
    }

    .audioTem{
        position: relative;
        color: #808080;
        margin: 0 10px;
        padding: 0 10px;
        top: 5px;
        font-size: 10px;
        border: none;
        bottom: 10px;
    }

    .audioTemTitle{
        position: relative;
        margin: 0 10px;
        padding: 1px 10px;
        top: 10px;
        display: block;
        color: #808080;
        font-size: 10px;
    }

    .audioTemInput{
        position: relative;
        margin: 0 10px;
        padding: 1px 10px;
        display: block;
        color: #808080;
        font-size: 10px;
        height: 15px;
        left: 55px;
        bottom: 65px;
    }

    .serverTem{
        position: relative;
        color: #808080;
        margin-left: 20px;
        top: 5px;
        font-size: 10px;
    }

    .serverTemTitle{
        position: relative;
        margin: 0 10px;
        padding: 1px 10px;
        top: 10px;
        display: block;
        color: #808080;
        font-size: 10px;
        background: transparent;
        border: none;
        outline: none;
    }

    .serverTemInput{
        position: relative;
        margin: 0 10px;
        padding: 7px 12px;
        display: block;
        color: #808080;
        font-size: 10px;
        height: 15px;
        left: 65px;
        bottom: 68px;
        background: transparent;
        border: none;
        outline: none;
    }

    .serverTemInputProgress{
        position: relative;
        margin: 0 10px;
        padding: 9px 12px;
        left: 65px;
        bottom: 85px;
    }

    .serverTemInputProgress .progress{
        position: absolute;
        top: 20px;
        left: 11px;
        height: 13px;
        width: 100px;
        border-radius: 10px;
        font-weight: bold;
    }

    .selectName{
        position: relative;
        height: 30px;
        right: 150px;
        top: 7px;
        width: 250px;
        background: #33353F;
        color: #6599FF;
        border: none;
    }

    .progressPercentual{
        float: right;
        width: 90px;
        position: relative;
        top: 20px;
        left: 29px;
    }

    .updateTime{
        position: relative;
        right: 15px;
        background: transparent;
        border: none;
        outline: none;
    }

    .nextShowSpl{
        position: relative;
        right: 15px;
        background: transparent;
        border: none;
        outline: none;
        width: 350px;
    }

    .nextShowTime{
        float: right;
        width: 105px;
        position: relative;
        left: 29px;
    }

    .ChannelLamp{
        background: transparent;
        border: none;
        outline: none;
        width: 60px;
    }

    .audioOption{
        background: transparent;
        border: none;
        outline: none;
        width: 50px;
    }
    .serverProgressBar{
        background-color: #00e68a;
        fontSize: 8px;
        color: black;
        position: relative;
        height: 20px;
        bottom: 4px;
        float: left;
    }
    </style>
</head>
<body>
<template id="parent-component">
    <div class="monitoring_container">
        <div class="monitoring_sidebar" data-bind="style:{background: sidebarStatus}"></div>
        <div class="monitoring_navbar">
            <div class="navicon" data-bind="visible: PlayingStatus, style:{color: PlayingStatus}"><i class="fa-solid fa-play"></i><input readonly data-bind="value: status"/></div>
            <div class="navicon" data-bind="visible: Pause, style:{color: Pause}"><i class="fa-solid fa-pause"><input readonly data-bind="value: status"/></i></div>
            <div class="navicon" data-bind="visible: Error, style:{color: Error}"><i class="fa-solid fa-triangle-exclamation"><input readonly data-bind="value: status"/></i></div>
            <div class="navicon" data-bind="visible: Sync, style:{color: Sync}"><i class="fa-solid fa-arrows-rotate"><input readonly data-bind="value: status"/></i></div>
            <select data-bind="options: SelectedName, css:{selectName: SelectedName}"></select>
            <div class="navicon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            <div class="navicon-slider"><i class="fa-solid fa-sliders-h" style="position: relative; top: 13px; right: 4px;"></i></div>
        </div>
        <div class="monitoring_middle">
            <div data-bind="style: {color: ConnectionStatus}"><i class="fa-solid fa-plug"></i></div>
            <div data-bind="style: {color: Ping}"><i class="fa-solid fa-circle"></i></div>
            <div data-bind="style: {color: Calendar}"><i class="fa-solid fa-calendar-week"></i></div>
            <div data-bind="visible: Liveplay, style:{color: Liveplay}"><i class="fab fa-chromecast"></i></div>

        </div>

        <div class="monitoring_right">
            <input readonly class="movieTem" data-bind="value: spl, style:{width: '650px', color: '#F1F1F1', fontSize: '20px'}" />
            <input readonly class="movieTem" data-bind="value: current_clip, style:{width: '650px'}" />
            <input readonly class="movieTem" data-bind="value: current_playtime, style: {position: 'Relative', top: '20px'}" />
            <input readonly class="movieTem" data-bind="value: playtime_left, visible: progressPercentual, css:{progressPercentual:progressPercentual}"/>
            <div class="progress" data-bind="visible: progressPercentual">
              <div class="progress-bar" role="progressbar" data-bind="style: {width: progressPercentual, background: progressBar}"></div>
            </div>
            <span class="movieTem">Updated at:<input readonly class="movieTem" data-bind="value: update_time, visible: progressPercentual, css:{updateTime: progressPercentual}" /></span>
            <br>
            <span class="movieTem">Next show:<input readonly class="movieTem" data-bind="value: next_show_spl, css: {nextShowSpl: $data.next_show_spl}" /></span>
            <input readonly class="movieTem" data-bind="value: next_show_time, css:{nextShowTime: $data.next_show_time}"/>
        </div>

         <div class="monitoring_projector" data-bind="style: {color: NoProjector}">
            <span class="projectorTem" style="color: #BBBBBB; font-size: 14px;">Projector 0</span><br>
             <!-- ko if: NoProjector -->
            <span class="projectorTem">No added device</span><br>
             <!-- /ko -->
            <!-- ko ifnot: NoProjector -->
            <span class="projectorTem" data-bind="style: {color: Connection0}"><i class="fa-solid fa-video"></i></span>
            <span class="projectorTem" data-bind="style: {color: PowerStatus}"><i class="fa-solid fa-power-off"></i></span>
            <span class="projectorTem" data-bind="style: {color: DowserStatus}"><i class="fa-solid fa-record-vinyl"></i></span>
            <span class="projectorTem" data-bind="style: {color: LampHoursColor}"><i class="fa-solid fa-lightbulb"></i></span><br>
            <div>
                <span class="projectorTemTitle">Channel:</span>
                <span class="projectorTemTitle">Lamp Hour:</span>
            </div>
            <div>
                <input class="projectorTemInput" data-bind="value: channel, css:{ChannelLamp: $data.channel}" />
                <input class="projectorTemInput" data-bind="value: lamphours, style:{color: LampHours}, css:{ChannelLamp: $data.lamphours}" />
            </div>
            <span class="projectorTem" style="color: #BBBBBB; font-size: 14px;">Projector 1</span><br>
            <span class="projectorTem" data-bind="style: {color: Connection1}"><i class="fa-solid fa-video"></i></span>
            <span class="projectorTem" data-bind="style: {color: PowerStatus1}"><i class="fa-solid fa-power-off"></i></span>
            <span class="projectorTem" data-bind="style: {color: DowserStatus1}"><i class="fa-solid fa-record-vinyl"></i></span>
            <span class="projectorTem" data-bind="style: {color: LampHoursColor1}"><i class="fa-solid fa-lightbulb"></i></span>
            <div>
                <span class="projectorTemTitle">Channel:</span>
                <span class="projectorTemTitle">Lamp Hour:</span>
            </div>
            <div>
                <input class="projectorTemInput" data-bind="value: channel1, css:{ChannelLamp: $data.channel1}" />
                <input class="projectorTemInput" data-bind="value: lamphours1, style:{color: LampHours1}, css:{ChannelLamp: $data.channel1}" />
            </div>
            <!-- /ko -->
         </div>
         <div class="monitoring_audio">
            <span class="audioTem" style="color: #BBBBBB; font-size: 14px;">Audio</span>
            <span class="audioTem" data-bind="visible: AudioNormal, style:{color: AudioNormal}"><i class="fa-solid fa-volume-high"></i></span><br>
            <span class="audioTem" data-bind="visible: AudioMute, style:{color: AudioMute}"><i class="fa-solid fa-volume-xmark"></i></span><br>
            <div>
                <span class="audioTemTitle">Input:</span>
                <span class="audioTemTitle">Level:</span>
                <span class="audioTemTitle">Mute:</span>
                <span class="audioTemTitle">Decode:</span>
                <span class="audioTemTitle">Format:</span>
            </div>
             <div>
                <input class="audioTemInput" readonly data-bind="value: input, css:{audioOption: $data.input}" />
                <input class="audioTemInput" readonly data-bind="value: level, css:{audioOption: $data.level}" />
                <input class="audioTemInput" readonly data-bind="value: mute, style:{color: AudioMute}, css:{audioOption: $data.mute}"/>
                <input class="audioTemInput" readonly data-bind="value: decode, css:{audioOption: $data.decode}" />
                <input class="audioTemInput" readonly data-bind="value: format, css:{audioOption: $data.format}" />
             </div>
         </div>
         <div class="monitoring_server">
            <span class="serverTem" style="color: #BBBBBB; font-size: 14px;">Server</span><br><br>
            <div>
                <span class="serverTemTitle">Serial No:</span>
                <span class="serverTemTitle">Software:</span>
                <span class="serverTemTitle">OS:</span>
                <span class="serverTemTitle">Data usage:</span>
                <span class="serverTemTitle">RAID Status:</span>
            </div>
            <div>
                <input class="serverTemInput" data-bind="value: serial" />
                <input class="serverTemInput" data-bind="value: software" />
                <input class="serverTemInput" data-bind="value: os" />
                <div class="serverTemInputProgress">
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" data-bind="text: freeSpace, style: {width: storageusage}, css:{serverProgressBar: freeSpace}"></div>
                    </div>
                </div>
                <input class="serverTemInput" data-bind="value: raidstatus, style:{color: RaidStatus}" />
            </div>
         </div>
    </div>
</template>


<parents-detail params="data: data"></parents-detail>


<script>

      var observable = ko.observable,
      data = ko.mapping.fromJS(
      {
        "id": "d79d7374-95d8-4a52-ae64-ba157dcaf0cd",
        "name": "12厅",
        "update_time": "17:40:56",
        "status": "Playing",
        "connection": true,
        "ping": true,
        "scheduler_mode": true,
        "playbackInfo": {
            "spl": "[2D] 珠峰队长2D<-国语_1715>_20220715_12厅",
            "current_clip": "(ZhuFengDuiZhang_FTR-2D-24_S_CMN-QMS-EN_51_2K_DXDY_20220217_SFG_IOP_OV)",
            "next_show_spl": "隐入尘烟2D-国语_1900_20220715_12厅",
            "next_show_time": "00:01:17:29",
            "current_playtime": "00:27:22",
            "playtime_left": "-00:58:15",
            "playing_progress": 31.9641814288495,
            "current_clip_index": "7",
            "total_clips": "8",
            "liveplay": true,
            "lms_enable": true,
            "is_clip_exist_both": true
        },
        "server": {
            "serial": "A71419",
            "software": "17.00-build72",
            "os": "OS-SR1K-1.0.0",
            "freespace": "1.9 TB",
            "usedspace": "1.7 TB",
            "capacity": "3.6 TB",
            "storageusage": 47,
            "storagecolorlevel": 1,
            "raidstatus": "OK"
        },
        "projector0": {
            "id": "de524405-09e4-4fa6-82c2-fea75cccc546",
            "name": "122",
            "strpower": "ON",
            "powerstatus": true,
            "lampstatus": true,
            "dowserstatus": true,
            "channel": "1",
            "lamphours": "9471hr",
            "lamphourscolor": 0,
            "available": true,
            "connection": true
        },
        "projector1": {
            "id": "de524405-09e4-4fa6-82c2-fea75cccc546",
            "name": "122",
            "strpower": "ON",
            "powerstatus": true,
            "lampstatus": true,
            "dowserstatus": false,
            "channel": "1",
            "lamphours": "9471hr",
            "lamphourscolor": 0,
            "available": true,
            "connection": true
        },
        "audio": {
            "id": "ed7824dd-6086-4ac7-b927-0ee7fc994894",
            "input": "1",
            "level": "6.0",
            "mute": "OFF",
            "decode": "N/A",
            "format": "N/A",
            "available": true,
            "connection": true
        }
      });



    ko.components.register('parents-detail', {
      viewModel: function(params) {
        this.id = params.data.id;
        this.name = params.data.name;
        this.status = params.data.status;
        this.connection = params.data.connection;
        this.ping = params.data.ping;
        this.scheduler = params.data.scheduler_mode;
        this.spl = params.data.playbackInfo.spl;
        this.current_clip = params.data.playbackInfo.current_clip;
        this.current_playtime = params.data.playbackInfo.current_playtime;
        this.playtime_left = params.data.playbackInfo.playtime_left;
        this.playing_progress = params.data.playbackInfo.playing_progress;
        this.update_time = params.data.update_time;
        this.next_show_spl = params.data.playbackInfo.next_show_spl;
        this.next_show_time = params.data.playbackInfo.next_show_time;
        this.liveplay = params.data.playbackInfo.liveplay;
        this.lmsenable = params.data.playbackInfo.lms_enable;
        this.connection0 = params.data.projector0.connection;
        this.connection1 = params.data.projector1.connection;
        this.available = params.data.projector0.available;
        this.available1 = params.data.projector1.available;
        this.lamphourscolor = params.data.projector0.lamphourscolor;
        this.lamphourscolor1 = params.data.projector1.lamphourscolor;
        this.channel = params.data.projector0.channel;
        this.channel1 = params.data.projector1.channel;
        this.lamphours = params.data.projector0.lamphours;
        this.lamphours1 = params.data.projector1.lamphours;
        this.powerstatus = params.data.projector0.powerstatus;
        this.powerstatus1 = params.data.projector1.powerstatus;
        this.dowserstatus = params.data.projector0.dowserstatus;
        this.dowserstatus1 = params.data.projector1.dowserstatus;
        this.input = params.data.audio.input;
        this.level = params.data.audio.level;
        this.mute = params.data.audio.mute;
        this.decode = params.data.audio.decode;
        this.format = params.data.audio.format;
        this.serial = params.data.server.serial;
        this.software = params.data.server.software;
        this.os = params.data.server.os;
        this.storageusage = params.data.server.storageusage;
        this.raidstatus = params.data.server.raidstatus;
        this.freespace = params.data.server.freespace;



        this.progressPercentual = ko.computed(function(){
            if(this.connection() == true)
                return '' + ko.utils.unwrapObservable(this.playing_progress) + '%';
        }, this)

        this.freeSpace = ko.computed(function(){
            return '' + ko.utils.unwrapObservable(this.freespace) + 'Free';
        }, this)

        this.SelectedName = ko.computed(function(){
            var name = [this.name];
                return name;

        }, this)

        this.progressBar = ko.computed(function(){
            if(this.status() == "Error")
                return '#FFDD00';
            else
                return '#00CF75';
        }, this)

        this.sidebarStatus = ko.computed(function(){
            if(this.status() == "Playing")
                return '#00CF75';
            else if(this.status() == "Pause")
                return 'Blue';
            else if(this.status() == "Error")
                return '#FF3D3D';
            else if(this.status() == "Sync")
                return 'LightBlue';
        }, this)

        this.Connection0 = ko.computed(function(){
            if(this.connection0() == true)
                return '#00CF75';
            else if(this.connection0() == false)
                return '#EB3C3D';
            else
                return '#888888';
        }, this)

        this.Connection1 = ko.computed(function(){
            if(this.connection1() == true)
                return '#00CF75';
            else if(this.connection1() == false)
                return '#EB3C3D';
            else
                return '#888888';
        }, this)

        this.LampHoursColor = ko.computed(function(){
            if(this.lamphourscolor() < 1)
                return '#00CF75';
            else if(this.lamphourscolor()  === 1)
                return '#FFDD00';
            else if(this.lamphourscolor() > 1)
                return '#EB3C3D';
        }, this)

        this.LampHoursColor1 = ko.computed(function(){
            if(this.lamphourscolor1() < 1)
                return '#00CF75';
            else if(this.lamphourscolor1()  === 1)
                return '#FFDD00';
            else if(this.lamphourscolor1() > 1)
                return '#EB3C3D';
        }, this)

        this.LampHours = ko.computed(function(){
            if(this.dowserstatus() == true)
                return '#00CF75';
            if(this.dowserstatus() == false)
                return '#EB3C3D';
        }, this)

        this.LampHours1 = ko.computed(function(){
            if(this.dowserstatus1() == true)
                return '#00CF75';
            if(this.dowserstatus1() == false)
                return '#EB3C3D';
        }, this)

        this.AudioNormal = ko.computed(function(){
            if(this.mute() == "ON")
                return '#00CF75';
            else if (this.mute() != "ON" && this.mute() != "OFF")
                return '#888888';

        }, this)

        this.AudioMute = ko.computed(function(){
            if(this.mute() == "OFF")
                return '#FFDD00';
        }, this)

        this.NoProjector = ko.computed(function(){
            if(this.available() == false && this.available1() == false)
                return '#888888';
        }, this)

        this.StorageUsage = ko.computed(function(){
            if(this.storageusage() < 80)
                return '#00CF75';
            else if(this.storageusage() >= 80 && this.storageusage() < 90)
                return '#FFDD00';
            else if(this.storageusage() >= 90)
                return '#EB3C3D';
        }, this)

        this.ConnectionStatus = ko.computed(function(){
            if(this.connection() == true)
                return '#00CF75';
            else if(this.connection() == false)
                this.spl = "Unknown SPL";
                this.current_clip = "Unknown Clip";
                this.current_playtime = "00:00:00";
                this.next_show_spl = "";
                this.next_show_time = "";
                return '#888888';
        }, this)

        this.Ping = ko.computed(function(){
            if(this.ping() == true)
                return '#00CF75';
            else
                return '#EB3C3D';
        }, this)

        this.Calendar = ko.computed(function(){

            if(this.scheduler() == true && this.status() != "Error")
                return '#00CF75';
            else if(this.scheduler() == false)
                return '#EB3C3D';
            else if(this.scheduler() == true && this.status() == "Error")
                return '#EB3C3D';
            else
                return '#888888';
        }, this)

        this.Liveplay = ko.computed(function(){
            if(this.liveplay() == true && this.status() != "error" && this.connection() == true)
                return '#00CF75';
        }, this)

        this.Pause = ko.computed(function(){
            if(this.status() == "Pause")
                return 'Blue';
        }, this)

        this.Error = ko.computed(function(){
            if(this.status() == "Error")
                return '#EB3C3D';
        }, this)

        this.Sync = ko.computed(function(){
            if(this.status() == "Sync")
                return 'LightBlue';
        }, this)

        this.PlayingStatus = ko.computed(function(){
            if((this.liveplay() == false && this.lmsenable() == false) || (this.liveplay() == true && this.lmsenable() == false) && this.status() == "Pause")
                    return 'Blue';
            else if(this.liveplay() == true && this.lmsenable() == true && this.status() == "Playing")
                    return '#00CF75';
        }, this)

        this.RaidStatus = ko.computed(function(){
            if(this.raidstatus() == "OK")
                return '#00CF75';
            else if(this.raidstatus() == "degraded")
                return '#EB3C3D';
            else
                return '#888888';
        }, this)

        this.PowerStatus = ko.computed(function(){
            if(this.powerstatus() == true)
                return '#00CF75';
            else
                return '#EB3C3D';
        }, this)

        this.PowerStatus1 = ko.computed(function(){
            if(this.powerstatus1() == true)
                return '#00CF75';
            else
                return '#EB3C3D';
        }, this)

        this.DowserStatus = ko.computed(function(){
            if(this.dowserstatus() == true)
                return '#00CF75';
            else if(this.dowserstatus() == false)
                return '#EB3C3D';
            else
                return '#888888';
        }, this)

        this.DowserStatus1 = ko.computed(function(){
            if(this.dowserstatus1() == true)
                return '#00CF75';
            else if(this.dowserstatus1() == false)
                return '#EB3C3D';
            else
                return '#888888';
        }, this)


      },
      template: {
        element: 'parent-component'
      }
    });


    ko.applyBindings();

</script>
</body>
</html>
