    <style>
    .container{
        position: relative;
        display: grid;
        width: 100%;
        top: 30px;
        grid-template:
           'sidebar navbar navbar navbar navbar navbar'
           'sidebar middle right projector audio server'
           'sidebar middle right projector audio server';
        grid-template-rows: 20px 2fr 200px;
        grid-template-columns: 10px 30px 1fr 230px 230px 230px ;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px;

    }

    .sidebar{
        grid-area: sidebar;
        background-color:#00e68a;
        text-align:center;
        padding-top: 7px;
        border-top-left-radius: 4.2px;
        border-bottom-left-radius: 4.2px;

     }
     #navbar{
        grid-area: navbar;
        background-color:#606060;
        text-align:center;
        border-top-right-radius: 4.2px;


     }
     .middle{
        grid-area: middle;
        background-color:#505050;
        text-align:center;
     }
     .right{
        grid-area: right;
        background-color:#404040;
        text-align:center;
        border-bottom-right-radius: 4.2px;
     }
     .projector{
        position: relative;
        grid-area: projector;
        background-color:#505050;
     }

     .audio{
        grid-area: audio;
        background-color:#ffd700;
     }

     .server{
        grid-area: server;
        background-color:#ff9900;
     }

    .fa-play{
        position: relative;
        color: #00e68a;
        right: 733px;
        font-size: 11px;
    }

        color: #00e68a;
        font-size: 12px;
    }

    .SelectMovieId{

    }
    .fa-circle{
        position: relative;
        color: #00e68a;
        font-size: 12px;
        padding-bottom: 15px;
    }
    .fa-calendar-week{

        color: #00e68a;
        font-size: 12px;
        padding-bottom: 15px;
    }
    .fa-chromecast{
        position: relative;
        color: #00e68a;
        font-size: 12px;
    }

    .movieTem{
        position: relative;
        color: #808080;
        bottom: 160px;
        margin-left: 65px;
        font-size: 12px;
        border: none;
        background: transparent;
    }

    .progress{
        position: relative;
        bottom: 150px;
        width: 49%;
        margin-left: 65px;
        border-radius: 30px;
        background-color: #808080;

    }

    .fa-video, .fa-power-off, .fa-record-vinyl, .fa-lightbulb{
        color: #00e68a;
        position: relative;
        margin-left: 20px;
        margin-top:10px;
        padding-right: 6px;
        font-size: 15px;

    }

    .projectortem{
        position: relative;
        bottom: 255px;
        margin-left: 228px;
        color: #909090;
        font-size: 12px;
    }


    </style>
</head>

    <div class="sidebar"></div>
    <div id="navbar">
        <i class="fa-solid fa-play"></i>

    <div class="right">
        <template id="movieDetail-component">
            <input class="movieTem" readonly data-bind="value: spl, style: {color: 'White', fontSize: '20px', fontFamily: 'New Time Roman', width: '500px', outline: 'None'}" />
            <br>
            <input class="movieTem" data-bind="value: current_clip, style: {fontSize: '14px', fontFamily: 'New Time Roman', paddingBottom: '20px', width: '740px', outline: 'None'}" />
            <br>
            <input class="movieTem" data-bind="value: current_playtime, style: {fontFamily: 'New Times Roman', outline: 'None'}" />
            <input class="movieTem" data-bind="value: playtime_left, style: {position: 'Relative',color: '#808080', left: '468px', fontFamily: 'New Time Roman', width: '100px', outline: 'None'}" />
            <br>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 31.9641814288495%; background:#00e68a;"></div>
            </div>

            <label class="movieTem">&nbsp;Updated at:<input data-bind="value: update_time, style: {position: 'Relative', color: '#808080', fontSize: '12px', fontFamily: 'New Time Roman', border: 'None', background: 'Transparent', Top: '200px', outline: 'None'}" /></label>
            <br>
            <label class="movieTem">&nbsp;Next show:<input data-bind="value: next_show_spl, style: {position: 'Relative', color: '#808080', fontSize: '12px', fontFamily: 'New Time Roman', border: 'None', background: 'Transparent', width: '300px', outline: 'None'}" /></label>
            <input class="movieTem" data-bind="value: next_show_time, style: {position: 'Relative', color: '#808080', fontSize: '12px', fontFamily: 'New Time Roman', width: '100px', left: '245px', outline: 'None'}"/>
        </template>
    </div>
    <div class="projector">
        <b style="color: #B8B8B8; position:relative; top: 6px; margin-left: 20px;">Projector 1</b><br>
        <span><i class="fa-solid fa-video"></i></span>
        <span><i class="fa-solid fa-power-off"></i></span>
        <span><i class="fa-solid fa-record-vinyl"></i></span>
        <span><i class="fa-solid fa-lightbulb"></i></span>
        <template id="projector-component">
            <label class="projectortem">Channel:<input data-bind="value: channel, style: {position: 'Relative', color: '#909090', fontSize: '12px', left: '29px', fontFamily: 'New Times Roman', outline: 'None', background: 'Transparent', border: 'None'}" /></label>
            <br>
            <label class="projectortem" style="margin-left:201vh;">Lamp Hour:<input data-bind="value: lamphours, style: {position: 'Relative', left: '10px', color: '#00e68a', fontSize: '12px', fontFamily: 'New Times Roman', outline: 'None', background: 'Transparent', border: 'None'}" /></label>
        </template>
    </div>
    <div class="audio">
        audio
    </div>
    <div class="server">
        server
    </div>

</div>
